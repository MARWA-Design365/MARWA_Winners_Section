<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marwa - Formulaire</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Base Styles */
        body {
            background-color: #0f0f0f; 
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .header { text-align: center; margin-bottom: 40px; }

        .logo-circle {
            width: 100px; height: 100px;
            border-radius: 50%; border: 2px solid #fff;
            background-color: #fff; display: flex;
            align-items: center; justify-content: center;
            margin: 0 auto 20px; overflow: hidden;
        }

        h1 { letter-spacing: 4px; font-weight: 700; margin-bottom: 10px; }
        .description { color: #888; max-width: 300px; font-size: 0.9rem; line-height: 1.5; }

        /* Glassmorphism Card */
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; padding: 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #aaa; margin-bottom: 8px; margin-left: 5px; }

        input, textarea {
            width: 100%; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px; padding: 15px;
            color: white; font-size: 1rem; box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus { outline: none; border-color: rgba(255, 255, 255, 0.5); background: rgba(255, 255, 255, 0.15); }

        button {
            width: 100%; padding: 16px; background: #ffffff; color: #000;
            border: none; border-radius: 12px; font-weight: 700;
            font-size: 1rem; cursor: pointer; margin-top: 10px;
            transition: transform 0.2s ease;
        }

        button:active { transform: scale(0.98); }
        button:disabled { background: #555; cursor: not-allowed; }

        .footer-icons { display: flex; gap: 20px; margin-top: 40px; }
        .icon-circle {
            width: 50px; height: 50px; border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-circle">
            <h2 style="color:black; font-size: 14px;">marwa</h2>
        </div>
        <h1>MARWA</h1>
        <p class="description">Veuillez remplir les informations ci-dessous pour continuer.</p>
    </div>

    <div class="form-card">
        <form id="marwaForm">
            <div class="input-group">
                <label>Prénom</label>
                <input type="text" name="firstName" placeholder="Votre prénom" required>
            </div>

            <div class="input-group">
                <label>Nom</label>
                <input type="text" name="lastName" placeholder="Votre nom de famille" required>
            </div>

            <div class="input-group">
                <label>Compte Facebook</label>
                <input type="text" name="facebook" placeholder="@utilisateur or link">
            </div>

            <div class="input-group">
                <label>Instagram ID</label>
                <input type="text" name="instagram" placeholder="@username">
            </div>

            <button type="submit" id="submitBtn">Envoyer</button>
        </form>
    </div>

    <div class="footer-icons">
        <div class="icon-circle">☏</div>
        <div class="icon-circle">✉</div>
        <div class="icon-circle">i</div>
    </div>

 <script>
    document.getElementById('marwaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Envoi en cours...";

        // 1. Prepare Data from the form
        const formData = new FormData(this);
        const data = {
            firstName: formData.get('firstName'),
            lastName: formData.get('lastName'),
            facebook: formData.get('facebook'),
            instagram: formData.get('instagram')
        };

        // 2. YOUR GOOGLE WEB APP URL (The one ending in /exec)
        const scriptURL = 'https://script.google.com/macros/s/PASTE_YOUR_URL_HERE/exec';

        // 3. Send data using Fetch
        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors', 
            body: JSON.stringify(data)
        })
        .then(() => {
            // Stars Party Effect
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                shapes: ['star']
            });
            
            alert("Données envoyées avec succès !");
            document.getElementById('marwaForm').reset();
            btn.disabled = false;
            btn.innerText = "Envoyer";
        })
        .catch(error => {
            console.error('Error!', error.message);
            alert("Erreur de connexion.");
            btn.disabled = false;
        });
    });
</script>

</body>

</html>
